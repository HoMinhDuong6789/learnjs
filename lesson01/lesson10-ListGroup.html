<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    .box{
      width: 800px;
      margin: 20px auto;
      height: 280px;
      border: 2px solid #f00;
      text-align: center;
    }

    .menu{
      list-style: none;
      margin: 20px;
      display: inline-block;

    }

    .menu li{
      border: 1px solid #036;
      float: left;
      padding: 2px;
      margin: 2px;
    }

    li:hover{
      background-color: crimson;
    }
  </style>
</head>
<br>
<div class="box">
  <ul class="menu">
    <li>Home</li>
    <li>Our Service</li>
    <li>Contact</li>
    <li>About</li>
  </ul>
</div>
</body>

</html>
